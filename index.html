<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osuka Technologies</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/6432dove.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
            <!-- Landing page -->        
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <article class="wwdc">
                        <span class="spin">
                            <!-- Large Circles -->
                            <div class="large circle one"></div>
                            <div class="large circle two"></div>
                            <div class="large circle three"></div>
                            <div class="large circle four"></div>
                            <div class="large circle five"></div>
                            <div class="large circle six"></div>
                            <div class="large circle seven"></div>
                            <div class="large circle eight"></div>
                        </span>
                        <span class="pulse">
                            <!-- Small Shapes -->
                            <div class="small circle one"></div>
                            <div class="small squircle two"></div>
                            <div class="small circle three"></div>
                            <div class="small squircle four"></div>
                            <div class="small circle five"></div>
                            <div class="small squircle six"></div>
                            <div class="small circle seven"></div>
                            <div class="small squircle eight"></div>
                        </span>
                            <!-- Squircles -->
                            <span class="spin-reverse">
                            <div class="large squircle one"></div>
                            </span>
                            <div class="large squircle two">
                            <div class="content">
                                <i class="fa fa-building-o" style="font-size:48px;"></i>
                                <h1>Osuka Technologies</h1>
                            <p>We are your web buddies</p>
                            </div>
                        </div>
                        </article>
                    </div>
                    <div class="col-lg-6">
                        <div class="box-circle-transform"></div>
                    </div>
                </div>
            </div>
            
    </div>

    <!-- Main JS file -->
    <script src="js/index.js"></script>
    <!-- Bootstrap files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
